<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder = "Search a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Monday 10 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">15 <span>&degc</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13&degc / 16&degc</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
